<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>violetwatcher's watching things</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 150px;
            line-height: 1.6;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úçÔ∏è violetwatcher</h1>
        <form id="diaryForm">
            <div class="form-group">
                <label for="title">title</label>
                <input type="text" id="title" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (ÎπÑÏõåÎëêÎ©¥ ÏûêÎèô ÏÉùÏÑ±)">
            </div>
            
            <div class="form-group">
                <label for="content">diary</label>
                <textarea id="content" placeholder="Î¨¥ÏóáÏùÑ Î∞úÍ≤¨ÌñàÎÇòÏöî?" required></textarea>
                <div class="char-count"><span id="charCount">0</span>Ïûê</div>
            </div>
            
            <button type="submit" id="submitBtn">Î∞úÌñâÌïòÍ∏∞</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // ‚ö†Ô∏è Ïó¨Í∏∞Ïóê Worker URLÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî
        const WORKER_URL = 'https://hugo-diary-publisher.puniceus.workers.dev';
        
        const form = document.getElementById('diaryForm');
        const titleInput = document.getElementById('title');
        const contentInput = document.getElementById('content');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const charCount = document.getElementById('charCount');
        
        // Í∏ÄÏûê Ïàò Ïπ¥Ïö¥ÌÑ∞
        contentInput.addEventListener('input', () => {
            charCount.textContent = contentInput.value.length;
        });
        
        // Ìèº Ï†úÏ∂ú
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = titleInput.value.trim();
            const content = contentInput.value.trim();
            
            if (!content) {
                showMessage('ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Î∞úÌñâ Ï§ë...';
            
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message || 'ÏùºÍ∏∞Í∞Ä Î∞úÌñâÎêòÏóàÏäµÎãàÎã§! üéâ', 'success');
                    form.reset();
                    charCount.textContent = '0';
                } else {
                    showMessage(data.error || 'Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§', 'error');
                }
            } catch (error) {
                showMessage('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•ò: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Î∞úÌñâÌïòÍ∏∞';
            }
        });
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

</html>
